<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/src/main.ts" type="module" async defer></script>
  </head>
  <body class="bg-zinc-50">
    <header class="bg-rose-400 h-16">
      <div class="max-w-4xl px-8 flex items-center h-full mx-auto">
        <h2 class="text-zinc-100 font-bold text-xl">Qr Code Generator</h1>
      </div>
    </header>
    <section class="max-w-3xl mx-auto mt-8">
      <div class="flex flex-col-reverse p-8 md:flex-row md:space-x-12">
        <div class="w-100 mt-12 md:w-2/3 md:mt-0 flex flex-col space-y-2">
          <h1 class="font-bold text-2xl">QR Code Generator</h1>
          <p>Qr codes allow phone users to access your website quickly.</p>
          <p>Enter your URL below to generate a QR code and download the image.</p>
          <form class="w-full flex-col space-y-4">
            <input 
            type="url"
             name="url" 
             id="" 
             class="rounded-sm border-2 border-zinc-200 py-2 px-2 w-full focus:outline-none" 
             placeholder="Enter a URL"
             required/>
            <select name="size" id="" class="rounded-sm border-2 border-zinc-200 py-2 px-2 w-full" required>
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300">300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
            </select>
            <button class="w-full bg-zinc-800 text-zinc-50 py-2 rounded-sm">Generate QR code</button>
          </form>
        </div>
        <div class="w-100 md:w-1/3 self-center">
          <img
            src="/qrcodeimg.jpg"
            alt="qr code image"
            class="w-36 h-36 object-cover rounded-full border-2 border-zinc-800"
          />
        </div>
      </div>
    </section>
    <div id="loading" class="flex justify-center items-center mt-12"></div>
    <div id="qrcode" class="flex justify-center items-center mt-12"></div>

  </body>
</html>
